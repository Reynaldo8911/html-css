<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>EM HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em caa caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt; p &gt; ">Paragrafos</abbr></li>
        <li><abbr title="Use a tag&lt;h1...h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag&lt; img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag&lt; abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag&lt; code&gt;">Codígo-fonte</abbr></li>
        <li><abbr title="Use a tag&lt; ol&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag&lt; ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
