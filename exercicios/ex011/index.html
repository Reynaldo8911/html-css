<!DOCTYPE html>
<html lang="ot-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir essas imagens em varios dispositivos diferentes, ou simplismente aumente e diminuia o tamanho no seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
    <audio src="midia/Take Me Out To The Ballgame - Freedom Trail Studio.mp3" controls></audio>
    <!-- MPR3 / WAV / OGG -->
    <audio preload="metadata" controls loop>
        <source src="midia/Take Me Out To The Ballgame - Freedom Trail Studio.mp3" type="audio/mpeg">
        <source src="midia/Take Me Out To The Ballgame - Freedom Trail Studio.ogg" type="audio/ogg">
        <source src="midia/Take Me Out To The Ballgame - Freedom Trail Studio.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio <a href="midia/Take Me Out To The Ballgame - Freedom Trail Studio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
