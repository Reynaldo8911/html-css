<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
           border: 1px solid black; 
           padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                tr,td,th
            TBODY
                tr,td,th
            TFOOT
                tr,td,th
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 489</td>
            </tr>
            <tr>
                <td>Minas gerais</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td class="num">17 264 934</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">21 456 791</td>
            </tr>
            <tr>
                <td>Roraima</td>
                <td class="num">21 168 343</td>
            </tr>
            <tr>
                <td>Amapá</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">21 168 242</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Alagoas</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Piaiu</td>
                <td class="num">21 168 791</td>
            </tr>
            <tr>
                <td>Mato grosso</td>
                <td class="num">21 168 791</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>293.093.293</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
